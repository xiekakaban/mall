<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${title}"></title>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script src="../../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <link href="../../static/css/admin-default.css" th:href="@{/css/admin-default.css}" rel="stylesheet" />
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/admin-default.css}" href="../../static/css/admin-default.css">
    <link href="../../static/css/pe-icon-7-stroke.css" th:href="@{/css/pe-icon-7-stroke.css}" rel="stylesheet" />
    <link href="../../static/css/light-bootstrap-dashboard.css" th:href="@{/css/light-bootstrap-dashboard.css}" rel="stylesheet" />
    <link href="../../static/css/demo.css" th:href="@{/css/demo.css}" rel="stylesheet" />

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'/>

<body>

<div layout:fragment="content"></div>
<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js" type="text/javascript"></script>

<script th:src="@{/js/bootstrap-checkbox-radio-switch.js}" src="../../static/js/bootstrap-checkbox-radio-switch.js"></script>

<script th:src="@{/js/chartist.min.js}" src="../../static/js/chartist.min.js"></script>

<script th:src="@{/js/bootstrap-notify.js}" src="../../static/js/bootstrap-notify.js"></script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script th:src="@{/js/light-bootstrap-dashboard.js}" src="../../static/js/light-bootstrap-dashboard.js"></script>
<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script th:src="@{/js/demo.js}" src="../../static/js/demo.js"></script>

<script th:src="@{/js/vue.min.js}" src="../../static/js/vue.min.js"></script>
<script th:src="@{/js/admin-default.js}" src="../../static/js/admin-default.js"></script>

<th:block layout:fragment="lastJs">

</th:block>
